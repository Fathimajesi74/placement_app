<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Placement Predictor</title>
</head>
<body style="
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(160deg, #1e1e2f, #2a2a40);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
">

    <h1 style="
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        color: #00e6b8;
        margin-bottom: 40px;
    ">
        AI Placement Predictor
    </h1>

    <div style="
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 200px;
    ">
        <a href="/home" style="
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            background-color: #00e6b8;
            color: #1e1e2f;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        " 
        onmouseover="this.style.backgroundColor='#00bfa5'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.backgroundColor='#00e6b8'; this.style.transform='scale(1)';">
            Student View
        </a>

        <button style="
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        " 
        onmouseover="this.style.backgroundColor='#444'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.backgroundColor='#333'; this.style.transform='scale(1)';">
            Placement Officer
        </button>
    </div>

</body>
</html>
