<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(160deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00e6b8;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 0.5px;
            margin-bottom: 25px;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 35px 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        }

        input,
        select {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #00e6b8;
        }

        button {
            grid-column: span 2;
            background-color: #00e6b8;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #1e1e2f;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00bfa5;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            text-align: center;
            color: #00e6b8;
        }

        #result h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .recommendations {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .recommendations h3 {
            color: #00e6b8;
            margin-bottom: 8px;
        }

        .recommendations ul {
            margin: 0;
            padding-left: 20px;
        }

        .recommendations li {
            color: #ddd;
            margin-bottom: 4px;
        }

        @media (max-width: 600px) {
            form {
                padding: 25px 20px;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <h1>üéì Placement Prediction</h1>
    <form id="placementForm">
        <input type="number" step="0.1" id="cgpa" placeholder="CGPA" required>
        <input type="number" id="internships" placeholder="Internships Count" required>
        <input type="number" id="certs" placeholder="Certifications" required>
        <input type="number" id="extra" placeholder="Extracurricular Score" required>
        <input type="number" id="projects" placeholder="Projects Count" required>
        <input type="number" id="soft" placeholder="Softskill Rating" required>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById("placementForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                cgpa: document.getElementById("cgpa").value,
                projects_count: document.getElementById("projects").value,
                internships_count: document.getElementById("internships").value,
                cert_count: document.getElementById("certs").value,
                extracurricular_score: document.getElementById("extra").value,
                softskill_rating: document.getElementById("soft").value
            };

            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const res = await response.json();

            if (res.status === "success") {
                resultDiv.innerHTML = `
                    <h2>${res.prediction === "Placed" ? "üéâ Congratulations!" : "‚ùå Not Placed"}</h2>
                    <p><b>Confidence:</b> ${res.confidence}%</p>
                    <div class="recommendations">
                        <h3>üí° Recommendations:</h3>
                        <ul>${res.recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${res.message}</p>`;
            }
        });
    </script>
</body>

</html>
